# .github/workflows/chromatic.yml

# Workflow name
name: 'Chromatic'

# Event for the workflow
on: push

# List of jobs
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v1

      - name: Setup Node.js 14.x
        uses: actions/setup-node@master
        with:
          node-version: 14.x

      # Runs a single command using the runners shell
      - name: Cleaning Yarn Cache
        run: yarn cache clean

        # Install Dependencies of Monorepo base
      - name: Install Base Dependencies
        run: yarn install

        # Install all Publishable repo Dependencies
      - name: Install all Dependencies
        run: yarn install:all:dev

        # Build All Modules
      - name: Build All Modules
        run: yarn build

      #   # Test All Modules
      # - name: Test All Modules
      #   run: yarn test

        # ðŸ‘‡ Adds Chromatic as a step in the workflow
      - name: Publish to Chromatic
        uses: chromaui/action@v1

        # Chromatic GitHub Action options
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          # ðŸ‘‡ Chromatic projectToken, refer to the manage page to obtain it.
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
